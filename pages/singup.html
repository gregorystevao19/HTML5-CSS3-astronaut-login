<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/singup.css">
    <title>Astronaut Singup</title>
</head>

<body class="body">
    <main class="main">
        <aside class="aside-login">
            <img class="aside-img-singup" src="../images/seo-analytics-team-animate.svg" alt="astronauta">
        </aside>
        <section class="singup-container">
            <h1 class="singup-title">Faça parte do nosso time.</h1>
            <form class="singup-form">
                <label class="singup-form-label" for="username">Nome de usuário <input class="singup-form-input"
                        type="text" name="username" id="username"></label>
                <label class="singup-form-label" for="email">Endereço de e-mail <input class="singup-form-input"
                        type="email" name="email" id="email"></label>
                <label class="singup-form-label" for="password">Senha <input class="singup-form-input" type="password"
                        name="password" id="password"></label>
                <label class="singup-form-label" for="confirmarPassword">Confirmar senha <input class="singup-form-input"
                        type="password" name="password" id="confirmarPassword"></label>
                <button class="singup-form-button" type="button">CADASTRAR</button>
                <div class="singup-form-login-link-container">
                    <a class="login-form-singup-link" href="../index.html">Já possuo uma conta</a>
                </div>
            </form>
        </section>

    </main>
</body>

</html>
